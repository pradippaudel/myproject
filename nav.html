<!DOCTYPE html>
<html>
<head>
	<title>Navbar practice</title>
	<style >
		.menu ul
		{
			list-style: none;

		}
        .menu li
        {
        	float: left;
        }
       .menu a
        {
        text-decoration: none;
        padding: 15px;
        background: #F4F70A;
        color: #F70A20;
        margin: 0px;
        border-right: 1px solid #0A27F7;
        }

        .menu a:hover
        {
        	color: #110AF7;
        	background: #EC0AF7;
        }

	</style>
</head>
<body>

	<div class="menu">
		<ul>
	<li><a href="#"> Home </a> </li>
	<li><a href="#">About us </a> </li>
	<li><a href="#">Contact </a> </li>

</ul>

	</div>

</body>
</html>
